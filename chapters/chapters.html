<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OZ - Chapters</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main>
      <h1>Click on a Chapter to Solve</h1>
      <div class="chapters">
        <div class="chapter">
          <h2>Medbay</h2>
          <a class="imgBox" href="./chapter-ve36c.html">
            <img src="../assets/images/medbay.jpg" alt="medbay" />
          </a>
        </div>
        <div class="chapter">
          <h2>Airlock</h2>
          <a class="imgBox" href="./chapter-er13u.html">
            <img src="../assets/images/airlock.jpg" alt="" />
          </a>
        </div>
        <div class="chapter">
          <h2>Spacedoor</h2>
          <a class="imgBox" href="./chapter-wi80p.html">
            <img src="../assets/images/spacedoor.png" alt="spacedoor" />
          </a>
        </div>
      </div>
      <div class="button-container">
        <button class="btn">
          <a href="../index.html">Home</a>
        </button>
        <button class="btn" id="solveSequence">
          <a href="../solve-sequence.html">Solve Sequence</a>
        </button>
        <button class="replay-button btn">
          <a href="../index.html" onclick="localStorage.clear();">Reset Game</a>
        </button>
      </div>
    </main>
    <script>
      const sequenceButton = document.getElementById("solveSequence");
      const chapter1 = localStorage.getItem("isChapterOneSolved") === "true";
      const chapter2 = localStorage.getItem("isChapterTwoSolved") === "true";
      const chapter3 = localStorage.getItem("isChapterThreeSolved") === "true";

      if (!(chapter1 || chapter2 || chapter3)) {
        solveSequence.style.display = "none";
      }
    </script>
  </body>
</html>
