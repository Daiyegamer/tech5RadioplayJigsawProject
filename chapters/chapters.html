<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chapters</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <h1>Choose a Chapter</h1>

  <div class="chapters">
    <div class="chapter" id="chapter1">
      <a href="solve-chapter-wi80p.html">
        <img src="../assets/images/spacedoor.jpg" alt="Spacedoor" />
      </a>
      <p>Spacedoor</p>
    </div>
    <div class="chapter" id="chapter2">
      <a href="solve-chapter-ve36c.html">
        <img src="../assets/images/medbay.jpg" alt="Medbay" />
      </a>
      <p>Medbay</p>
    </div>
    <div class="chapter" id="chapter3">
      <a href="solve-chapter-er13u.html">
        <img src="../assets/images/airlock.jpg" alt="Airlock" />
      </a>
      <p>Airlock</p>
    </div>
    <p id="chapterMessage" style="color: #ff8080; font-weight: bold; margin-top: 10px;"></p>
  </div>
  


  <div id="sequenceButtonContainer" style="margin-top: 30px;"></div>

  <div class="button-container">
    <button class="btn">
      <a href="../index.html">üè† Home</a>
    </button>
    <button class="btn">
      <a href="../scan.html">üîé Scan Your Card</a>
    </button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const chapter1Solved = localStorage.getItem("isChapterOneSolved") === "true";
      const chapter2Solved = localStorage.getItem("isChapterTwoSolved") === "true";
      const chapter3Solved = localStorage.getItem("isChapterThreeSolved") === "true";
  
      const ch1 = document.getElementById("chapter1");
      const ch2 = document.getElementById("chapter2");
      const ch3 = document.getElementById("chapter3");
      const msg = document.getElementById("chapterMessage");
  
      function lockChapter(chapterDiv, solved) {
        if (solved) {
          chapterDiv.classList.add("locked");
          chapterDiv.innerHTML += `<div class="status-icon">‚úîÔ∏è</div>`;
  
          // Disable navigation and show message
          const link = chapterDiv.querySelector("a");
          link.addEventListener("click", (e) => {
            e.preventDefault();
            msg.textContent = "This chapter has already been solved. Please choose another one.";
          });
        } else {
          chapterDiv.innerHTML += `<div class="status-icon">üîí</div>`;
          chapterDiv.classList.add("locked");
          const link = chapterDiv.querySelector("a");
          link.style.pointerEvents = "none";
        }
      }
  
      lockChapter(ch1, chapter1Solved);
      lockChapter(ch2, chapter2Solved);
      lockChapter(ch3, chapter3Solved);
  
      const container = document.getElementById("sequenceButtonContainer");
      if (chapter1Solved && chapter2Solved && chapter3Solved) {
        container.innerHTML = `
          <button class="btn">
            <a href="../solve-sequence.html">üß© Solve the Sequence</a>
          </button>
        `;
      }
    });
  </script>
  
</body>
</html>
