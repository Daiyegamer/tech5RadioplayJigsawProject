<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solve Sequence</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/solve.css" />
    <script src="./scripts/chapter-sequence.js" type="text/javascript"></script>
  </head>
  <body>
    <main>
      <div class="button-container">
        <button id="result" class="btn">
          <a href="./result.html">Go Back</a>
        </button>
        <button class="btn">
          <a href="#" id="checkBtn" onclick="preventDefault()">Check</a>
        </button>
        <button id="resetBtn">
          Reset
        </button>
      </div>
      <p>Drag and Drop to Make the Guess</p>
      <section id="drop-zone">
        <div class="container empty guess" id="chapter1"></div>
        <div class="container empty guess" id="chapter2"></div>
        <div class="container empty guess" id="chapter3"></div>
      </section>

      <section id="fragment-zone">
        <img
          src="./assets/images/medbay.jpg"
          class="fragment"
          draggable="true"
          id="ve36c"
        />
        <img
          src="./assets/images/spacedoor.png"
          class="fragment"
          draggable="true"
          id="wi80p"
        />
        <img
          src="./assets/images/airlock.jpg"
          class="fragment"
          draggable="true"
          id="er13u"
        />
      </section>
    </main>
  </body>
</html>
