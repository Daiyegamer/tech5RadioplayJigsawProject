<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OZ</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script async defer src="./scripts/main.js" type="text/javascript"></script>
  </head>
  <body>
    <img
      src="assets/images/logo.jpg"
      alt="Game Logo"
      style="max-width: 160px"
    />
    <section style="display: block">
      <h3>Prologue</h3>
      <audio controls>
        <source src="./assets/audio/prologue/prologue.mp3" type="audio/mp3" />
        Your browser does not support audio.
      </audio>
    </section>
    <p>
      Scan QR codes to hear fragments. Then guess which chapter they belong to.
      Then click on solve to check your solution.
    </p>
    <div class="button-container">
      <button class="btn">
        <a href="scan.html">🔎 Scan Your Card</a>
      </button>
      <button class="btn">
        <a href="./chapters/chapters.html">🕵️‍♂️ Solve Chapters</a>
      </button>
    </div>

    
    <button onclick="localStorage.clear(); location.reload();" class="btn-plain">Restart Game</button>
  </body>
</html>
