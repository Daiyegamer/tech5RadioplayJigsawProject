<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Results</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Your Results</h1>
    <div id="resultContainer"></div>
    <div class="button-container">
      <button class="btn">
        <a href="./chapters.html">Go to Chapters</a>
      </button>
      <button class="btn">
        <a href="../scan.html">Scan your Card</a>
      </button>
      <button class="btn">
        <a href="./index.html">Home</a>
      </button>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const resultContainer = document.getElementById("resultContainer");

        const chapter1 = localStorage.getItem("isChapterOneSolved") === "true";
        const chapter2 = localStorage.getItem("isChapterTwoSolved") === "true";
        const chapter3 =
          localStorage.getItem("isChapterThreeSolved") === "true";

        resultContainer.innerHTML = `<ul>
            <li>Chapter Spacedoor: ${
              chapter1 ? "‚úÖ Solved" : "‚ùå Not Solved"
            }</li>
            <li>Chapter Medbay: ${chapter2 ? "‚úÖ Solved" : "‚ùå Not Solved"}</li>
            <li>Chapter Airlock: ${
              chapter3 ? "‚úÖ Solved" : "‚ùå Not Solved"
            }</li>
          </ul>`;

        if (chapter1 && chapter2 && chapter3) {
          resultContainer.innerHTML += `<a href="solve-sequence.html">Solve the sequence</a>`;
        }
        if (localStorage.getItem("isGameSolved") === "true") {
          resultContainer.innerHTML = `<h2>Congratulations üéâ. You have Solved the game.</h2>`;
        }
      });
    </script>
  </body>
</html>
